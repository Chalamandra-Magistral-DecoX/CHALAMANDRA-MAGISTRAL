<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado Magistral | DecoX Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #39FF14; --magenta: #FF00FF; --dark: #050505; }
        body { 
            background-color: var(--dark); color: white; font-family: 'Exo 2', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #1a001a 0%, #050505 100%);
            overflow: hidden;
        }
        /* Estructura del Dado 3D */
        .scene { width: 200px; height: 200px; perspective: 600px; margin: 40px auto; }
        .dice {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d;
            transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotateX(0deg) rotateY(0deg);
        }
        .face {
            position: absolute; width: 200px; height: 200px;
            border: 2px solid var(--neon-green); background: rgba(0, 0, 0, 0.8);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.2rem;
            color: var(--neon-green); box-shadow: inset 0 0 20px rgba(57, 255, 20, 0.2);
            backface-visibility: hidden;
        }
        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        .btn-magistral {
            box-shadow: 0 0 15px var(--magenta);
            transition: all 0.3s ease;
        }
        .btn-magistral:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--magenta); }
    </style>
</head>
